<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats, Just Cats</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/logo.svg" type="image/svg+xml">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <div id="app">
        <div class="wrapper">
            <header class="header">
                <img src="./assets/img/logo.svg" alt="Cats, Just Cats">
                <h1>Cats, Just Cats</h1>
            </header>

            <main class="content">
                <div class="info">
                    <ul class="infoList">
                    </ul>
                </div>

                <div class="image">
                </div>
            </main>

            <footer class="footer">
                <button class="generateBtn" onclick="App.updateCat()">Generate Cats</button>
                <p>Made by: <a href="https://github.com/KaykySousa">Kayky de Sousa</a></p>
            </footer>
        </div>
    </div>

    <script src="./js/script.js" defer></script>
</body>
</html>
